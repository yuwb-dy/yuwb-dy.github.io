# 站点名称
site_name: My Wiki

# 站点描述
site_description: A documentation site for my project

# 站点作者
site_author: Your Name

# 站点 URL（如果要部署的话）
# site_url: https://example.com/docs

# 文档目录
docs_dir: docs

# 输出目录
# site_dir: site

# 主题
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  palette:
    primary: blue
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

# 插件
plugins:
  - search
  - table-of-contents
  - minify: 
      minify_html: true

# 导航结构
nav:
  - Home: index.md
  - Guides: guides.md
  - API Reference: api.md
  - About: about.md

#  markdown 扩展
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

